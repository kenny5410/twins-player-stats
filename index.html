<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twins Player Stats</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="static/styles.css">

    <!-- Link to JavaScript -->
    <script defer src="static/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>âš¾ Minnesota Twins Player Stats</h1>
            <button id="dark-mode-toggle" aria-label="Switch to dark mode">ðŸŒ™</button>
        </div>
        <p class="subtitle">Tracking the top 10 hitters and pitchers of the season</p>

        <button class="refresh-btn" aria-label="Refresh statistics">ðŸ”„ Refresh Stats</button>

        <section id="hitters-table-container">
            <h2>Top 10 Hitters</h2>
            <div id="hitters-loading" class="loading">ðŸ”„ Loading...</div>
            <div id="hitters-error" class="error-message" style="display: none;"></div>
            <table id="hitters-table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">AVG</th>
                        <th scope="col">HR</th>
                        <th scope="col">OPS</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- Mobile Cards -->
            <div id="hitters-cards" class="player-cards-container"></div>
        </section>

        <section id="pitchers-table-container">
            <h2>Top 10 Pitchers</h2>
            <div id="pitchers-loading" class="loading">ðŸ”„ Loading...</div>
            <div id="pitchers-error" class="error-message" style="display: none;"></div>
            <table id="pitchers-table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">ERA</th>
                        <th scope="col">WHIP</th>
                        <th scope="col">K/9</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- Mobile Cards -->
            <div id="pitchers-cards" class="player-cards-container"></div>
        </section>
    </div>
</body>
</html>
